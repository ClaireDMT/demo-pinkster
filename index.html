<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkster</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <h1 class="main-title">Pinkstars ride Pinsters</h1>
    </div>

    <div class="main">
      <h2>Feeling Slow</h2>

      <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="password-input" required>
      
        <button type="submit">Login</button>
      </form>


       

      <p class="error-message pulsate"></p>

      <h3>We will speed you up!</h3>
      <img src="images/screenshot2.jpg" alt="map of berlin">
      <img src="images/screenshot3.jpg" alt="pink scooter">

    </div>

    <div>
      <p>Not a pinkstar yet</p>
      <a href="/pinkster/sign_up">register</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
